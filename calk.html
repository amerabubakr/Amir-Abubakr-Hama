<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .calculator {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: slideIn 1s ease-in-out;
            width: 90%;
            max-width: 400px;
        }

        .screen {
            width: 100%;
            padding: 20px;
            border: none;
            background-color: #f9f9f9;
            text-align: right;
            font-size: 2em;
            box-sizing: border-box;
            transition: background-color 0.3s ease-in-out;
        }

        .screen:focus {
            background-color: #e9e9e9;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #ddd;
        }

        .btn {
            padding: 20px;
            font-size: 1.5em;
            border: none;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .btn-yellow {
            background-color: #f9d835;
        }

        .btn-yellow:hover {
            background-color: #f1c40f;
        }

        .btn-grey {
            background-color: #e0e0e0;
        }

        .btn-equal {
            grid-column: span 2;
            background-color: #2ecc71;
            color: #fff;
        }

        .btn-equal:hover {
            background-color: #27ae60;
        }

        .btn-clear {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-clear:hover {
            background-color: #c0392b;
        }

        footer {
            margin-top: 20px;
           
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
            animation: fadeInFooter 1.5s ease-in-out;
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-btn {
            background-color: #11f31c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .home-btn:hover {
            background-color: #6bff5e;
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .screen {
                font-size: 1.5em;
                padding: 15px;
            }

            .btn {
                padding: 15px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 400px) {
            .screen {
                font-size: 1.2em;
                padding: 10px;
            }

            .btn {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Modern Calculator</h1>
        <p>Designed by Amir Abubakr</p>
    </header>

    <section class="calculator">
        <form>
            <input type="text" class="screen" readonly>
        </form>
        <div class="buttons">
            <!-- Calculator buttons -->
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
            <!-- grey buttons -->
            <button type="button" class="btn btn-grey" data-num=".">.</button>
            <button type="button" class="btn btn-grey" data-num="9">9</button>
            <button type="button" class="btn btn-grey" data-num="8">8</button>
            <button type="button" class="btn btn-grey" data-num="7">7</button>
            <button type="button" class="btn btn-grey" data-num="6">6</button>
            <button type="button" class="btn btn-grey" data-num="5">5</button>
            <button type="button" class="btn btn-grey" data-num="4">4</button>
            <button type="button" class="btn btn-grey" data-num="3">3</button>
            <button type="button" class="btn btn-grey" data-num="2">2</button>
            <button type="button" class="btn btn-grey" data-num="1">1</button>
            <button type="button" class="btn btn-grey" data-num="0">0</button>
            <button type="button" class="btn-equal">=</button>
            <button type="button" class="btn-clear">C</button>
        </div>
    </section>

    <!-- Footer with the "Home" button -->
    <footer>
        <a href="Work.html" class="home-btn">Home</a>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
